{%extends 'base.html'%}

{% block title%} Home {% endblock %}
{% block content%}
    <h1>Post№{{ post.id}} - {{post.title }}</h1>
    <p>{{ post.content }}</p>
    <a href="{{ url_for("posts.get_posts") }}">Назад</a>
    <form action="{{ url_for('posts.deletPost', id=post.id) }}" method="POST">
        <button class="btn btn-danger">Delet post</button>
    </form>
    <form action="{{url_for('posts.edit_post', id=post.id)}}" method="GET">
        <button class="btn btn-primary">Edit post</button>
    </form>
{% endblock %}
